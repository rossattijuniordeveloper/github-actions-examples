    steps:  
     - name: Run Lint
       run: echo "Run Linter"

     - name: Run tests
       run: echo "Run Testers"  

  build-for-linux:
    runs-on: ubuntu-latest
    needs: test-application
    steps:
      - name: Build for linux
        run: echo "Build"

  build-for-windows:
    runs-on: windows-latest
    needs: test-application
    steps:
      - name: Build for Windows
        run: echo "Build Windows"

  build-for-macos:
    runs-on: macos-latest
    needs: test-application
    steps:
      - name: Build for MacOs
        run: "Build for MacOs"
        


